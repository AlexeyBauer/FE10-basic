<!DOCTYPE html>    
<html>    
<head>    


</style>    
</head>    
<body>    
<h2>FEED BACK FORM</h2>    
<div class="container">    
  <form>    
    <div class="row">    
      <div class="col-25">    
        <label for="fname">Name</label>    
      </div>    
      <div class="col-75">    
        <input type="text" id="name" name="name" placeholder="Your name..">    
      </div>    
    </div>    
    
    <div class="row">    
        <div class="col-25">    
          <label for="email">Mail</label>    
        </div>    
        <div class="col-75">    
          <input type="email" id="email" name="mail" placeholder="Your mail ..">    
        </div>    
      
    <div class="row">    
      <div class="col-25">    
        <label for="feed_back">Feed Back</label>    
      </div>    
      <div class="col-75">    
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>    
      </div>    
    </div>    
    <div class="row">    
      <input type="submit" value="Submit">    
    </div>    
  </form>    
</div>    
    
</body>    
</html>
